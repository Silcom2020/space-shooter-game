<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールシューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #fff;
            background: linear-gradient(to right, #001122, #003366);
        }
        
        #gameInfo {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }
        
        #controls {
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameInfo">
            <span>スコア: <span id="score">0</span></span>
            <span style="margin-left: 20px;">ライフ: <span id="lives">3</span>/<span id="maxLives">5</span></span>
            <span style="margin-left: 20px;">レベル: <span id="level">1</span></span>
            <span style="margin-left: 20px;">コンボ: <span id="combo">0</span></span>
        </div>
        <div id="controls">
            操作: ↑↓←→移動 | SPACE射撃 | P一時停止 | S ステージ選択 | H ヘルプ | ESC メニュー
        </div>
        <div id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <p>Rキーでリスタート</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ゲーム状態
        let gameState = {
            score: 0,
            lives: 3,
            maxLives: 5,           // 最大ライフ数
            gameOver: false,
            keys: {},
            backgroundX: 0,
            gameTime: 0,
            level: 1,
            enemySpawnRate: 0.005, // 敵の出現率
            enemyCanShoot: false,   // 敵が射撃できるかどうか
            // パワーアップ関連
            rapidFire: 0,          // 連射パワーアップの残り時間
            powerShot: 0,          // 強化弾パワーアップの残り時間
            shield: 0,             // シールドの残り時間
            lastShot: 0,           // 最後に撃った時間
            // ステージ関連
            currentStage: 1,       // 現在のステージ
            stageTime: 0,          // ステージ内の経過時間
            showStageSelect: false, // ステージ選択画面の表示
            // スコア・バランス関連
            combo: 0,              // 連続撃破コンボ
            comboTimer: 0,         // コンボタイマー
            lastKillTime: 0,       // 最後に敵を倒した時間
            nextLifeScore: 10000,  // 次のライフ獲得スコア
            difficultyMultiplier: 1.0, // 難易度倍率
            enemiesKilled: 0,      // 撃破した敵の総数
            // UI状態管理
            gameStarted: false,    // ゲーム開始フラグ
            paused: false,         // 一時停止フラグ
            showSettings: false,   // 設定画面表示フラグ
            showHelp: false,       // ヘルプ画面表示フラグ
            currentScreen: 'title' // 現在の画面 ('title', 'game', 'settings', 'help')
        };
        
        // プレイヤー
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 20,
            speed: 5,
            color: '#00ff00'
        };
        
        // 弾丸配列
        let bullets = [];
        let enemyBullets = [];
        
        // 敵配列
        let enemies = [];
        
        // パーティクル配列
        let particles = [];
        
        // パワーアップアイテム配列
        let powerUps = [];
        
        // 背景オブジェクト配列
        let backgroundObjects = [];
        
        // パフォーマンス最適化用変数
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 60;
        let deltaTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        // オブジェクトプール（メモリ最適化）
        const objectPools = {
            bullets: [],
            particles: [],
            enemies: []
        };
        
        // オブジェクトプールから取得
        function getFromPool(poolName, constructor, ...args) {
            const pool = objectPools[poolName];
            if (pool.length > 0) {
                const obj = pool.pop();
                // オブジェクトを再初期化
                if (obj.reset) {
                    obj.reset(...args);
                } else {
                    Object.assign(obj, new constructor(...args));
                }
                return obj;
            }
            return new constructor(...args);
        }
        
        // オブジェクトをプールに戻す
        function returnToPool(poolName, obj) {
            const pool = objectPools[poolName];
            if (pool.length < 50) { // プールサイズ制限
                pool.push(obj);
            }
        }
        
        // 弾丸クラス
        class Bullet {
            constructor(x, y, speedX, speedY, color = '#00ffff', type = 'player') {
                this.reset(x, y, speedX, speedY, color, type);
            }
            
            reset(x, y, speedX, speedY, color = '#00ffff', type = 'player') {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.width = type === 'player' ? 12 : 8;
                this.height = type === 'player' ? 4 : 3;
                this.color = color;
                this.type = type;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            
            draw() {
                if (this.type === 'player') {
                    // プレイヤーの弾（レーザー風）
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.x + 2, this.y + 1, this.width - 4, this.height - 2);
                } else {
                    // エイリアンの弾（プラズマ風）
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // 内側の光
                    ctx.fillStyle = '#ffaaaa';
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/4, this.height/4, 0, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            isOffScreen() {
                return this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0;
            }
        }
        
        // 敵クラス
        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.movePattern = Math.random() * 3;
                this.shootTimer = 0;
                this.time = 0;
                this.originalY = y;
                
                // タイプ別の設定
                switch(type) {
                    case 'fast':
                        this.width = 18;
                        this.height = 15;
                        this.speed = Math.max(3, 4 - gameState.level * 0.1);
                        this.health = 1;
                        this.shootInterval = Math.max(60, 150 - gameState.level * 5);
                        this.color = '#00ff88';
                        break;
                    case 'splitter':
                        this.width = 22;
                        this.height = 18;
                        this.speed = Math.max(1.5, 2.5 - gameState.level * 0.1);
                        this.health = 2;
                        this.shootInterval = Math.max(80, 180 - gameState.level * 4);
                        this.color = '#ff8800';
                        break;
                    case 'tracker':
                        this.width = 24;
                        this.height = 19;
                        this.speed = Math.max(1, 1.8 - gameState.level * 0.1);
                        this.health = 1;
                        this.shootInterval = Math.max(45, 100 - gameState.level * 3);
                        this.color = '#ff4488';
                        break;
                    case 'megaboss':
                        this.width = 40;
                        this.height = 30;
                        this.speed = Math.max(0.8, 1.5 - gameState.level * 0.05);
                        this.health = Math.max(8, 12 + Math.floor(gameState.level / 2));
                        this.shootInterval = Math.max(15, 40 - gameState.level * 2);
                        this.color = '#8800ff';
                        break;
                    case 'boss':
                        this.width = 25;
                        this.height = 20;
                        this.speed = Math.max(1, 2 - gameState.level * 0.1);
                        this.health = Math.max(3, 5 + Math.floor(gameState.level / 3));
                        this.shootInterval = Math.max(20, 60 - gameState.level * 2);
                        this.color = '#ff0000';
                        break;
                    default: // basic
                        this.width = 25;
                        this.height = 20;
                        this.speed = Math.max(1, 2 - gameState.level * 0.1);
                        this.health = 1;
                        this.shootInterval = Math.max(40, 120 - gameState.level * 3);
                        this.color = '#ff6600';
                }
                
                this.maxHealth = this.health;
            }
            
            update() {
                this.time += 0.05;
                
                // タイプ別の移動パターン
                switch(this.type) {
                    case 'fast':
                        // 高速で直線移動、時々急降下
                        this.x -= this.speed;
                        if (Math.sin(this.time * 3) > 0.8) {
                            this.y += Math.sin(this.time * 5) * 4;
                        }
                        break;
                    case 'splitter':
                        // ゆっくりとした波状移動
                        this.x -= this.speed;
                        this.y = this.originalY + Math.sin(this.time * 2) * 30;
                        break;
                    case 'tracker':
                        // プレイヤーに向かって移動
                        this.x -= this.speed;
                        const playerCenterY = player.y + player.height / 2;
                        const enemyCenterY = this.y + this.height / 2;
                        if (playerCenterY > enemyCenterY) {
                            this.y += 1;
                        } else if (playerCenterY < enemyCenterY) {
                            this.y -= 1;
                        }
                        break;
                    case 'megaboss':
                        // 大型ボスの複雑な移動
                        this.x -= this.speed;
                        this.y = this.originalY + Math.sin(this.time) * 20 + Math.cos(this.time * 0.7) * 15;
                        break;
                    default:
                        // 従来の移動パターン
                        if (this.movePattern < 1) {
                            this.x -= this.speed;
                        } else if (this.movePattern < 2) {
                            this.x -= this.speed;
                            this.y += Math.sin(this.x * 0.02) * 2;
                        } else {
                            this.x -= this.speed;
                            this.y += Math.cos(this.x * 0.03) * 1.5;
                        }
                }
                
                // 射撃（レベル2以降、または常にボスは射撃可能）
                if (gameState.enemyCanShoot || this.type === 'boss' || this.type === 'megaboss' || this.type === 'tracker') {
                    this.shootTimer++;
                    if (this.shootTimer >= this.shootInterval) {
                        this.shoot();
                        this.shootTimer = 0;
                    }
                }
            }
            
            shoot() {
                const bulletSpeed = -3;
                
                switch(this.type) {
                    case 'tracker':
                        // プレイヤーを狙った弾
                        const dx = player.x - this.x;
                        const dy = (player.y + player.height/2) - (this.y + this.height/2);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const speedX = (dx / distance) * Math.abs(bulletSpeed);
                        const speedY = (dy / distance) * Math.abs(bulletSpeed);
                        enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, speedX, speedY, '#ff4488', 'enemy'));
                        break;
                    case 'megaboss':
                        // 大型ボスは7方向射撃
                        for (let i = -3; i <= 3; i++) {
                            enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, i * 1.5, '#8800ff', 'enemy'));
                        }
                        break;
                    case 'boss':
                        // 通常ボスは3-5方向射撃
                        enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, 0, '#ff4444', 'enemy'));
                        enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, -2, '#ff4444', 'enemy'));
                        enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, 2, '#ff4444', 'enemy'));
                        
                        if (gameState.level >= 3) {
                            enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, -4, '#ff4444', 'enemy'));
                            enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, 4, '#ff4444', 'enemy'));
                        }
                        break;
                    default:
                        // 通常の敵は直線射撃
                        enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, bulletSpeed, 0, '#ff4444', 'enemy'));
                }
            }
            
            draw() {
                const x = this.x;
                const y = this.y;
                const w = this.width;
                const h = this.height;
                
                switch(this.type) {
                    case 'fast':
                        // 高速敵（小型、緑色）
                        ctx.fillStyle = '#44aa66';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + h/2, w/2 - 1, h/2 - 1, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        // スピードライン
                        ctx.strokeStyle = '#66cc88';
                        ctx.lineWidth = 1;
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.moveTo(x + w + i * 5, y + h/2 + (i-1) * 3);
                            ctx.lineTo(x + w + 8 + i * 5, y + h/2 + (i-1) * 3);
                            ctx.stroke();
                        }
                        
                        // 目
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + h/2 - 2, 2, 1, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                        
                    case 'splitter':
                        // 分裂敵（オレンジ色、角ばった形）
                        ctx.fillStyle = '#cc6600';
                        ctx.fillRect(x + 3, y + 3, w - 6, h - 6);
                        
                        // 分裂線
                        ctx.strokeStyle = '#ff8800';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + 2);
                        ctx.lineTo(x + w/2, y + h - 2);
                        ctx.moveTo(x + 2, y + h/2);
                        ctx.lineTo(x + w - 2, y + h/2);
                        ctx.stroke();
                        
                        // コア
                        ctx.fillStyle = '#ffaa00';
                        ctx.fillRect(x + w/2 - 2, y + h/2 - 2, 4, 4);
                        break;
                        
                    case 'tracker':
                        // 追尾敵（ピンク色、レーダー付き）
                        ctx.fillStyle = '#aa4466';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + h/2, w/2 - 2, h/2 - 2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        // レーダー
                        ctx.strokeStyle = '#ff6688';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x + w/2, y + h/2, w/2 + 3, 0, 2 * Math.PI);
                        ctx.stroke();
                        
                        // 追尾線（プレイヤーに向かう）
                        ctx.strokeStyle = '#ff4488';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h/2);
                        ctx.lineTo(player.x + player.width/2, player.y + player.height/2);
                        ctx.stroke();
                        
                        // 目
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + h/2, 3, 2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                        
                    case 'megaboss':
                        // 巨大ボス（紫色、複雑な形状）
                        ctx.fillStyle = '#6600aa';
                        // メイン胴体
                        ctx.fillRect(x + 8, y + 10, w - 16, h - 20);
                        
                        // 頭部
                        ctx.fillStyle = '#8800cc';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + 8, 12, 8, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        // 武器
                        ctx.fillStyle = '#4400aa';
                        ctx.fillRect(x + 5, y + 5, 8, 4);
                        ctx.fillRect(x + w - 13, y + 5, 8, 4);
                        ctx.fillRect(x + 5, y + h - 9, 8, 4);
                        ctx.fillRect(x + w - 13, y + h - 9, 8, 4);
                        
                        // 触手（多数）
                        ctx.strokeStyle = '#660088';
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 6; i++) {
                            const tentacleX = x + 8 + i * 4;
                            ctx.beginPath();
                            ctx.moveTo(tentacleX, y + h - 10);
                            ctx.quadraticCurveTo(tentacleX - 4, y + h + 8, tentacleX + 3, y + h + 12);
                            ctx.stroke();
                        }
                        
                        // 複数の目
                        ctx.fillStyle = '#ffff00';
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.ellipse(x + w/2 - 6 + i * 6, y + 6, 2, 3, 0, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                        
                        ctx.fillStyle = '#ff0000';
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.ellipse(x + w/2 - 6 + i * 6, y + 6, 1, 1.5, 0, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                        break;
                        
                    case 'boss':
                        // 通常ボスエイリアン（既存のコード）
                        ctx.fillStyle = '#aa0044';
                        ctx.fillRect(x + 5, y + 8, w - 10, h - 16);
                        
                        ctx.fillStyle = '#cc0066';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + 6, 8, 6, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        ctx.strokeStyle = '#880033';
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 4; i++) {
                            const tentacleX = x + 5 + i * 4;
                            ctx.beginPath();
                            ctx.moveTo(tentacleX, y + h - 8);
                            ctx.quadraticCurveTo(tentacleX - 3, y + h + 5, tentacleX + 2, y + h + 8);
                            ctx.stroke();
                        }
                        
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2 - 3, y + 4, 2, 3, 0, 0, 2 * Math.PI);
                        ctx.ellipse(x + w/2 + 3, y + 4, 2, 3, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2 - 3, y + 4, 1, 1.5, 0, 0, 2 * Math.PI);
                        ctx.ellipse(x + w/2 + 3, y + 4, 1, 1.5, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                        
                    default:
                        // 通常エイリアン（既存のコード）
                        ctx.fillStyle = '#66aa44';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + h/2, w/2 - 2, h/2 - 2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        ctx.fillStyle = '#88cc66';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2, y + 4, 6, 4, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        ctx.strokeStyle = '#447733';
                        ctx.lineWidth = 2;
                        for (let i = 0; i < 3; i++) {
                            const tentacleX = x + 6 + i * 4;
                            ctx.beginPath();
                            ctx.moveTo(tentacleX, y + h - 4);
                            ctx.quadraticCurveTo(tentacleX - 2, y + h + 3, tentacleX + 1, y + h + 5);
                            ctx.stroke();
                        }
                        
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2 - 2, y + 3, 1.5, 2, 0, 0, 2 * Math.PI);
                        ctx.ellipse(x + w/2 + 2, y + 3, 1.5, 2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.ellipse(x + w/2 - 2, y + 3, 0.5, 1, 0, 0, 2 * Math.PI);
                        ctx.ellipse(x + w/2 + 2, y + 3, 0.5, 1, 0, 0, 2 * Math.PI);
                        ctx.fill();
                }
                
                // HPバーを表示（ボス系のみ）
                if (this.type === 'boss' || this.type === 'megaboss') {
                    const barWidth = this.type === 'megaboss' ? 60 : 40;
                    const barHeight = 4;
                    const healthRatio = this.health / this.maxHealth;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x, this.y - 8, barWidth, barHeight);
                    ctx.fillStyle = this.type === 'megaboss' ? '#8800ff' : '#ff0000';
                    ctx.fillRect(this.x, this.y - 8, barWidth * healthRatio, barHeight);
                }
            }
            
            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    // 分裂敵の場合、小さな敵に分裂
                    if (this.type === 'splitter') {
                        for (let i = 0; i < 2; i++) {
                            const splitEnemy = new Enemy(
                                this.x + (i * 10 - 5), 
                                this.y + (i * 10 - 5), 
                                'fast'
                            );
                            splitEnemy.width = 12;
                            splitEnemy.height = 10;
                            splitEnemy.speed *= 1.5;
                            enemies.push(splitEnemy);
                        }
                    }
                    return true;
                }
                return false;
            }
        }
        
        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.reset(x, y);
            }
            
            reset(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 30;
                this.maxLife = 30;
                this.color = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 3, 3);
                ctx.globalAlpha = 1;
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        // パワーアップアイテムクラス
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.speed = -2;
                this.types = ['rapidFire', 'powerShot', 'shield', 'health'];
                this.type = this.types[Math.floor(Math.random() * this.types.length)];
                this.bobOffset = Math.random() * Math.PI * 2;
                this.originalY = y;
                this.time = 0;
            }
            
            update() {
                this.x += this.speed;
                this.time += 0.1;
                // 上下に浮遊する動き
                this.y = this.originalY + Math.sin(this.time + this.bobOffset) * 3;
            }
            
            draw() {
                const x = this.x;
                const y = this.y;
                const w = this.width;
                const h = this.height;
                
                // 光るエフェクト
                ctx.shadowBlur = 10;
                
                switch(this.type) {
                    case 'rapidFire':
                        ctx.shadowColor = '#00ff00';
                        ctx.fillStyle = '#00ff00';
                        // 連射アイコン（矢印）
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + 3);
                        ctx.lineTo(x + w - 3, y + h/2);
                        ctx.lineTo(x + w/2, y + h - 3);
                        ctx.lineTo(x + w/2 + 3, y + h - 6);
                        ctx.lineTo(x + w/2 - 3, y + h - 6);
                        ctx.lineTo(x + w/2 - 3, y + 6);
                        ctx.lineTo(x + w/2 + 3, y + 6);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'powerShot':
                        ctx.shadowColor = '#ff6600';
                        ctx.fillStyle = '#ff6600';
                        // パワーショットアイコン（星型）
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 4 * Math.PI) / 5;
                            const radius = i % 2 === 0 ? 8 : 4;
                            const px = x + w/2 + Math.cos(angle) * radius;
                            const py = y + h/2 + Math.sin(angle) * radius;
                            if (i === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'shield':
                        ctx.shadowColor = '#0088ff';
                        ctx.fillStyle = '#0088ff';
                        // シールドアイコン（盾型）
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + 3);
                        ctx.quadraticCurveTo(x + w - 3, y + 3, x + w - 3, y + h/2);
                        ctx.quadraticCurveTo(x + w - 3, y + h - 3, x + w/2, y + h - 3);
                        ctx.quadraticCurveTo(x + 3, y + h - 3, x + 3, y + h/2);
                        ctx.quadraticCurveTo(x + 3, y + 3, x + w/2, y + 3);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'health':
                        ctx.shadowColor = '#ff0088';
                        ctx.fillStyle = '#ff0088';
                        // ハートアイコン
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h - 4);
                        ctx.quadraticCurveTo(x + 3, y + h/2 - 2, x + 3, y + 6);
                        ctx.quadraticCurveTo(x + 3, y + 3, x + 6, y + 3);
                        ctx.quadraticCurveTo(x + w/2, y + 3, x + w/2, y + 6);
                        ctx.quadraticCurveTo(x + w/2, y + 3, x + w - 6, y + 3);
                        ctx.quadraticCurveTo(x + w - 3, y + 3, x + w - 3, y + 6);
                        ctx.quadraticCurveTo(x + w - 3, y + h/2 - 2, x + w/2, y + h - 4);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                
                ctx.shadowBlur = 0;
                
                // 外枠
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + 2, y + 2, w - 4, h - 4);
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // 背景オブジェクトクラス
        class BackgroundObject {
            constructor(x, y, type, stage) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.stage = stage;
                this.time = 0;
                this.originalY = y;

                    case 3: // 小惑星帯

                            this.canCollide = true;
                            this.shootTimer = Math.random() * 120;
                        }

                }
            }
            
            update() {
                this.x += this.speed;
                this.time += 0.02;
                
                // タイプ別の特殊な動き
                if (this.type === 'satellite') {
                    this.y = this.originalY + Math.sin(this.time * 2) * 20;
                } else if (this.type === 'asteroid' && this.rotationSpeed) {
                    this.rotation += this.rotationSpeed;
                } else if (this.type === 'turret') {
                    this.shootTimer++;
                    // タレットは時々弾を撃つ
                    if (this.shootTimer > 180 && Math.random() < 0.01) {
                        this.shoot();
                        this.shootTimer = 0;
                    }
                }
            }
            
            shoot() {
                // タレットからプレイヤーに向けて弾を撃つ
                const dx = player.x - this.x;
                const dy = (player.y + player.height/2) - (this.y + this.height/2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const speed = 3;
                const speedX = (dx / distance) * speed;
                const speedY = (dy / distance) * speed;
                enemyBullets.push(getFromPool('bullets', Bullet, this.x, this.y + this.height/2, speedX, speedY, '#ff8800', 'enemy'));
            }
            
            draw() {
                const x = this.x;
                const y = this.y;
                const w = this.width;
                const h = this.height;
                
                ctx.save();
                
                switch(this.stage) {
                    case 2: // 惑星軌道
                        if (this.type === 'planet') {
                            // 惑星
                            ctx.fillStyle = '#4488cc';
                            ctx.beginPath();
                            ctx.arc(x + w/2, y + h/2, w/2, 0, 2 * Math.PI);
                            ctx.fill();
                            
                            // 惑星の模様
                            ctx.fillStyle = '#2266aa';
                            ctx.beginPath();
                            ctx.arc(x + w/2 - 20, y + h/2 - 10, 15, 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.arc(x + w/2 + 15, y + h/2 + 10, 20, 0, 2 * Math.PI);
                            ctx.fill();
                        } else if (this.type === 'satellite') {
                            // 人工衛星
                            ctx.fillStyle = '#888888';
                            ctx.fillRect(x, y, w, h);
                            ctx.fillStyle = '#ffff00';
                            ctx.fillRect(x - 5, y + 2, 5, 2);
                            ctx.fillRect(x + w, y + 2, 5, 2);
                            ctx.fillRect(x - 5, y + h - 4, 5, 2);
                            ctx.fillRect(x + w, y + h - 4, 5, 2);
                        }
                        break;
                        
                    case 3: // 小惑星帯
                        if (this.type === 'asteroid') {
                            // 回転する小惑星
                            ctx.translate(x + w/2, y + h/2);
                            ctx.rotate(this.rotation);
                            ctx.fillStyle = '#886644';
                            ctx.fillRect(-w/2, -h/2, w, h);
                            
                            // 小惑星の凹凸
                            ctx.fillStyle = '#664422';
                            ctx.fillRect(-w/2 + 3, -h/2 + 3, w/3, h/3);
                            ctx.fillRect(-w/2 + w*2/3, -h/2 + h/2, w/4, h/4);
                        } else if (this.type === 'debris') {
                            // 宇宙塵
                            ctx.fillStyle = '#ccaa88';
                            ctx.fillRect(x, y, w, h);
                        }
                        break;
                        
                    case 4: // 敵基地
                        if (this.type === 'structure') {
                            // 基地構造物
                            ctx.fillStyle = '#444444';
                            ctx.fillRect(x, y, w, h);
                            
                            // 基地のライト
                            ctx.fillStyle = gameState.gameTime % 120 < 60 ? '#ff6600' : '#cc4400';
                            ctx.fillRect(x + 5, y + 5, 8, 8);
                            ctx.fillRect(x + w - 13, y + 5, 8, 8);
                        } else if (this.type === 'turret') {
                            // 防御タレット
                            ctx.fillStyle = '#666666';
                            ctx.fillRect(x, y, w, h);
                            
                            // タレットの砲身
                            ctx.fillStyle = '#888888';
                            ctx.fillRect(x - 10, y + h/2 - 2, 15, 4);
                            
                            // 警告ライト
                            ctx.fillStyle = this.shootTimer > 150 ? '#ff0000' : '#660000';
                            ctx.beginPath();
                            ctx.arc(x + w/2, y + 3, 3, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                        break;
                }
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // キーボードイベント
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            
            // タイトル画面での操作
            if (gameState.currentScreen === 'title') {
                if (e.code === 'Enter' || e.code === 'Space') {
                    startGame();
                } else if (e.code === 'KeyH') {
                    gameState.currentScreen = 'help';
                } else if (e.code === 'KeyO') {
                    gameState.currentScreen = 'settings';
                }
                return;
            }
            
            // ヘルプ・設定画面での操作
            if (gameState.currentScreen === 'help' || gameState.currentScreen === 'settings') {
                if (e.code === 'Escape' || e.code === 'KeyB') {
                    gameState.currentScreen = 'title';
                }
                return;
            }
            
            // ゲーム中の操作
            if (gameState.currentScreen === 'game') {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (!gameState.gameOver && !gameState.paused && !gameState.showStageSelect) {
                        shoot();
                    }
                }
                
                if (e.code === 'KeyP') {
                    if (!gameState.gameOver) {
                        gameState.paused = !gameState.paused;
                    }
                }
                
                if (e.code === 'KeyR') {
                    restartGame();
                }
                
                // ステージ選択（1-4キー）
                if (e.code === 'Digit1') {
                    gameState.currentStage = 1;
                    gameState.showStageSelect = false;
                }
                if (e.code === 'Digit2') {
                    gameState.currentStage = 2;
                    gameState.showStageSelect = false;
                }
                if (e.code === 'Digit3') {
                    gameState.currentStage = 3;
                    gameState.showStageSelect = false;
                }
                if (e.code === 'Digit4') {
                    gameState.currentStage = 4;
                    gameState.showStageSelect = false;
                }
                
                // ステージ選択画面の表示/非表示（Sキー）
                if (e.code === 'KeyS') {
                    if (!gameState.paused) {
                        gameState.showStageSelect = !gameState.showStageSelect;
                    }
                }
                
                // ヘルプ表示（Hキー）
                if (e.code === 'KeyH') {
                    gameState.showHelp = !gameState.showHelp;

        // ゲーム開始
        function startGame() {

            gameState.gameStarted = true;
            gameState.paused = false;

            document.getElementById('gameOver').style.display = 'none'; // ゲームオーバー表示を隠す

        // プレイヤーの射撃
        function shoot() {
            const currentTime = gameState.gameTime;
            const shootDelay = gameState.rapidFire > 0 ? 3 : 8; // 連射パワーアップ時は間隔短縮
            
            if (currentTime - gameState.lastShot < shootDelay) {
                return; // まだ射撃できない
            }
            
            gameState.lastShot = currentTime;
            
            if (gameState.powerShot > 0) {
                // パワーショット（3方向）
                bullets.push(getFromPool('bullets', Bullet, player.x + player.width, player.y + player.height/2, 8, 0, '#ffff00', 'player'));
                bullets.push(getFromPool('bullets', Bullet, player.x + player.width, player.y + player.height/2, 8, -2, '#ffff00', 'player'));
                bullets.push(getFromPool('bullets', Bullet, player.x + player.width, player.y + player.height/2, 8, 2, '#ffff00', 'player'));
            } else {
                // 通常射撃
                bullets.push(getFromPool('bullets', Bullet, player.x + player.width, player.y + player.height/2, 8, 0, '#00ffff', 'player'));
            }
        }
        
        // 敵の生成（改善版）
        function spawnEnemy() {
            const y = Math.random() * (canvas.height - 50) + 25;
            
            // 難易度に応じた敵タイプの出現率調整
            const difficultyFactor = gameState.difficultyMultiplier;
            const rand = Math.random();
            let type = 'basic';
            
            // レベルと難易度に応じた出現率
            const megabossChance = Math.min(0.02 + gameState.level * 0.01, 0.08) * difficultyFactor;
            const bossChance = Math.min(0.08 + gameState.level * 0.02, 0.20) * difficultyFactor;
            const trackerChance = Math.min(0.15 + gameState.level * 0.03, 0.35) * difficultyFactor;
            const splitterChance = Math.min(0.25 + gameState.level * 0.02, 0.40) * difficultyFactor;
            const fastChance = Math.min(0.35 + gameState.level * 0.03, 0.50) * difficultyFactor;
            
            if (gameState.level >= 5 && rand < megabossChance) {
                type = 'megaboss';
            } else if (gameState.level >= 3 && rand < bossChance) {
                type = 'boss';
            } else if (gameState.level >= 4 && rand < trackerChance) {
                type = 'tracker';
            } else if (gameState.level >= 2 && rand < splitterChance) {
                type = 'splitter';
            } else if (gameState.level >= 2 && rand < fastChance) {
                type = 'fast';
            }
            
            enemies.push(new Enemy(canvas.width, y, type));
        }

        // パワーアップ効果を適用
        function applyPowerUp(type) {

                case 'rapidFire':
                    gameState.rapidFire = 600; // 10秒間（60FPS × 10秒）
                    break;
                case 'powerShot':

                    }

        // コンボシステム
        function updateCombo() {
            if (gameState.comboTimer > 0) {
                gameState.comboTimer--;
                if (gameState.comboTimer <= 0) {
                    gameState.combo = 0;
                }
            }
        }
        
        // 敵撃破時のスコア計算（改善版）
        function calculateScore(enemyType) {
            let baseScore = 10;
            switch(enemyType) {
                case 'fast': baseScore = 15; break;
                case 'splitter': baseScore = 25; break;
                case 'tracker': baseScore = 30; break;
                case 'boss': baseScore = 100; break;
                case 'megaboss': baseScore = 250; break;
            }
            
            // コンボボーナス
            const comboMultiplier = 1 + (gameState.combo * 0.1);
            
            // ステージボーナス
            const stageMultiplier = 1 + (gameState.currentStage - 1) * 0.2;
            
            // レベルボーナス
            const levelMultiplier = 1 + (gameState.level - 1) * 0.1;
            
            const finalScore = Math.floor(baseScore * comboMultiplier * stageMultiplier * levelMultiplier);
            
            // コンボ更新
            gameState.combo++;
            gameState.comboTimer = 180; // 3秒間コンボ維持
            gameState.lastKillTime = gameState.gameTime;
            gameState.enemiesKilled++;
            
            return finalScore;
        }
        
        // ライフシステムの改善
        function checkLifeBonus() {
            if (gameState.score >= gameState.nextLifeScore && gameState.lives < gameState.maxLives) {
                gameState.lives++;
                gameState.nextLifeScore += 15000; // 次のライフ獲得まで15000点
                
                // ライフ獲得エフェクト
                createExplosion(player.x + player.width/2, player.y + player.height/2, 20);
                
                // ボーナススコア
                gameState.score += 500;
            }
        }
        
        // ゲームレベル管理（改善版）
        function updateGameLevel() {
            const newLevel = Math.floor(gameState.gameTime / 900) + 1; // 15秒ごとにレベルアップ（より緩やか）
            
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                
                // 段階的な難易度調整
                const baseDifficulty = 1.0;
                const levelMultiplier = 0.15; // レベルごとの難易度増加を緩やか
                gameState.difficultyMultiplier = baseDifficulty + (gameState.level - 1) * levelMultiplier;
                
                // レベルアップ時の調整（より滑らか）
                switch(gameState.level) {
                    case 2:
                        gameState.enemyCanShoot = true;
                        gameState.enemySpawnRate = 0.007;
                        break;
                    case 3:
                        gameState.enemySpawnRate = 0.009;
                        break;
                    case 4:
                        gameState.enemySpawnRate = 0.011;
                        break;
                    case 5:
                        gameState.enemySpawnRate = 0.013;
                        break;
                    case 6:
                        gameState.enemySpawnRate = 0.015;
                        break;
                    default:
                        if (gameState.level > 6) {
                            // レベル6以降は緩やかに増加
                            gameState.enemySpawnRate = Math.min(0.025, 0.015 + (gameState.level - 6) * 0.001);
                        }
                }
                
                // レベルアップボーナス
                gameState.score += gameState.level * 50;
                createExplosion(canvas.width / 2, 50, 15);
            }
        }
        
        // 衝突判定
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // パーティクル生成
        function createExplosion(x, y, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push(getFromPool('particles', Particle, x, y));
            }
        }
        
        // プレイヤー更新
        function updatePlayer() {
            if (gameState.keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (gameState.keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            if (gameState.keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (gameState.keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

        // 描画最適化用キャッシュ
        let starFieldCache = null;
        let lastStarFieldUpdate = 0;
        
        // 星空の描画（キャッシュ対応）
        function drawStarField() {
            // 星空は頻繁に変わらないのでキャッシュを使用
            if (!starFieldCache || gameState.gameTime - lastStarFieldUpdate > 300) {
                // 5秒ごとに更新
                starFieldCache = [];
                
                // 小さな星
                for (let i = 0; i < canvas.width + 100; i += 100) {
                    for (let j = 0; j < canvas.height; j += 80) {
                        starFieldCache.push({
                            x: i + (j % 3) * 20,
                            y: j + (i % 4) * 15,
                            size: 1,
                            color: '#ffffff'
                        });
                    }
                }

        // ゲーム更新
        function update() {
            // ゲーム画面以外では更新しない
            if (gameState.currentScreen !== 'game') return;
            
            // ゲームオーバー、ポーズ、ステージ選択中は更新しない
            if (gameState.gameOver || gameState.paused || gameState.showStageSelect) return;
            
            // ゲーム時間更新
            gameState.gameTime++;
            gameState.stageTime++;
            updateGameLevel();
            updateCombo();
            checkLifeBonus();
            
            // パワーアップ効果の時間減少
            if (gameState.rapidFire > 0) gameState.rapidFire--;
            if (gameState.powerShot > 0) gameState.powerShot--;
            if (gameState.shield > 0) gameState.shield--;
            
            updatePlayer();
            
            // 弾丸更新（オブジェクトプール対応）
            bullets = bullets.filter(bullet => {
                bullet.update();
                if (bullet.isOffScreen()) {
                    returnToPool('bullets', bullet);
                    return false;
                }
                return true;
            });
            
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.update();
                if (bullet.isOffScreen()) {
                    returnToPool('bullets', bullet);
                    return false;
                }
                return true;
            });
            
            // 敵更新
            enemies.forEach(enemy => enemy.update());
            enemies = enemies.filter(enemy => enemy.x > -enemy.width);
            
            // パワーアップアイテム更新
            powerUps.forEach(powerUp => powerUp.update());
            powerUps = powerUps.filter(powerUp => !powerUp.isOffScreen());
            
            // 背景オブジェクト更新
            backgroundObjects.forEach(obj => obj.update());
            backgroundObjects = backgroundObjects.filter(obj => !obj.isOffScreen());
            
            // パーティクル更新（オブジェクトプール対応）
            particles = particles.filter(particle => {
                particle.update();
                if (particle.isDead()) {
                    returnToPool('particles', particle);
                    return false;
                }
                return true;
            });
            
            // 衝突判定 - プレイヤーの弾と敵
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        returnToPool('bullets', bullet);
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.takeDamage()) {
                            enemies.splice(enemyIndex, 1);
                            
                            // 改善されたスコア計算
                            const score = calculateScore(enemy.type);
                            gameState.score += score;
                            
                            createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 12);
                            
                            // パワーアップアイテムをランダムにドロップ（ボス系は高確率）
                            let dropChance = 0.12; // 基本ドロップ率を少し下げる
                            if (enemy.type === 'boss') dropChance = 0.35;
                            if (enemy.type === 'megaboss') dropChance = 0.75;
                            
                            // コンボボーナスでドロップ率向上
                            if (gameState.combo >= 5) dropChance += 0.05;
                            if (gameState.combo >= 10) dropChance += 0.05;
                            
                            if (Math.random() < dropChance) {
                                spawnPowerUp();
                            }
                        } else {
                            createExplosion(bullet.x, bullet.y, 4);
                        }
                    }
                });
            });
            
            // 衝突判定 - プレイヤーとパワーアップアイテム
            powerUps.forEach((powerUp, powerUpIndex) => {
                if (checkCollision(powerUp, player)) {
                    powerUps.splice(powerUpIndex, 1);
                    applyPowerUp(powerUp.type);
                    createExplosion(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, 6);
                }
            });
            
            // 衝突判定 - プレイヤーと背景オブジェクト（シールド考慮）
            if (gameState.shield <= 0) {
                backgroundObjects.forEach((obj, objIndex) => {
                    if (obj.canCollide && checkCollision(obj, player)) {
                        // 背景オブジェクトは破壊されない（小惑星や構造物は残る）
                        gameState.lives--;
                        gameState.combo = 0; // コンボリセット
                        createExplosion(player.x + player.width/2, player.y + player.height/2, 12);
                        
                        // プレイヤーを少し押し戻す
                        player.x = Math.max(0, player.x - 20);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                });
            }
            
            // 衝突判定 - 敵の弾とプレイヤー（シールド考慮）
            if (gameState.shield <= 0) {
                enemyBullets.forEach((bullet, bulletIndex) => {
                    if (checkCollision(bullet, player)) {
                        returnToPool('bullets', bullet);
                        enemyBullets.splice(bulletIndex, 1);
                        gameState.lives--;
                        gameState.combo = 0; // コンボリセット
                        createExplosion(player.x + player.width/2, player.y + player.height/2, 8);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                });
                
                // 衝突判定 - 敵とプレイヤー（シールド考慮）
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(enemy, player)) {
                        enemies.splice(enemyIndex, 1);
                        gameState.lives--;
                        gameState.combo = 0; // コンボリセット
                        createExplosion(player.x + player.width/2, player.y + player.height/2, 10);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                });
            }
            
            // 敵の生成（レベルと難易度に応じた出現率）
            let spawnRate = gameState.enemySpawnRate * gameState.difficultyMultiplier;
            
            // ステージ別の出現率調整
            switch(gameState.currentStage) {
                case 2: spawnRate *= 1.2; break;
                case 3: spawnRate *= 1.5; break;
                case 4: spawnRate *= 2.0; break;
            }
            
            if (Math.random() < spawnRate) {
                spawnEnemy();
            }
            
            // パワーアップアイテムの生成（コンボに応じて確率向上）
            let powerUpSpawnRate = 0.002;
            if (gameState.combo >= 5) powerUpSpawnRate += 0.001;
            if (gameState.combo >= 10) powerUpSpawnRate += 0.001;
            
            if (Math.random() < powerUpSpawnRate) {
                spawnPowerUp();
            }
            
            // 背景オブジェクトの生成（ステージ2-4のみ）
            if (gameState.currentStage > 1) {
                let bgSpawnRate = 0.01; // 基本生成率
                switch(gameState.currentStage) {
                    case 2: bgSpawnRate = 0.008; break; // 惑星軌道は少なめ
                    case 3: bgSpawnRate = 0.015; break; // 小惑星帯は多め
                    case 4: bgSpawnRate = 0.012; break; // 敵基地は中程度
                }
                
                if (Math.random() < bgSpawnRate) {
                    spawnBackgroundObject();
                }
            }
            
            // UI更新
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('maxLives').textContent = gameState.maxLives;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('combo').textContent = gameState.combo;
        }

        // ステージ選択画面
        function drawStageSelect() {
            // 半透明の背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // タイトル
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ステージ選択', canvas.width / 2, 80);
            
            // ステージ選択肢
            const stages = [
                { num: 1, name: '宇宙空間', desc: '基本ステージ', color: '#4488cc' },
                { num: 2, name: '惑星軌道', desc: '惑星の重力影響', color: '#6644aa' },
                { num: 3, name: '小惑星帯', desc: '障害物多数', color: '#aa6644' },
                { num: 4, name: '敵基地', desc: '最高難易度', color: '#aa4444' }
            ];
            
            stages.forEach((stage, index) => {
                const y = 140 + index * 60;
                const isSelected = gameState.currentStage === stage.num;
                
                // 選択枠
                if (isSelected) {
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(canvas.width / 2 - 150, y - 25, 300, 50);
                }
                
                // ステージ情報
                ctx.fillStyle = stage.color;
                ctx.font = '18px Arial';
                ctx.fillText(`${stage.num}. ${stage.name}`, canvas.width / 2, y);
                
                ctx.fillStyle = '#cccccc';
                ctx.font = '14px Arial';
                ctx.fillText(stage.desc, canvas.width / 2, y + 20);
            });
            
            // 操作説明
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('1-4キー: ステージ選択 | Sキー: 閉じる', canvas.width / 2, canvas.height - 40);
            
            ctx.textAlign = 'left';
        }
        
        // ゲームオーバー
        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ゲームリスタート
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                maxLives: 5,
                gameOver: false,
                keys: {},
                backgroundX: 0,
                gameTime: 0,
                level: 1,
                enemySpawnRate: 0.005,
                enemyCanShoot: false,
                // パワーアップ関連
                rapidFire: 0,
                powerShot: 0,
                shield: 0,
                lastShot: 0,
                // ステージ関連
                currentStage: gameState.currentStage || 1, // 現在のステージを保持
                stageTime: 0,
                showStageSelect: false,
                // スコア・バランス関連
                combo: 0,
                comboTimer: 0,
                lastKillTime: 0,
                nextLifeScore: 10000,
                difficultyMultiplier: 1.0,
                enemiesKilled: gameState.enemiesKilled || 0, // 統計を保持
                // UI状態管理
                gameStarted: true,
                paused: false,
                showSettings: false,
                showHelp: false,
                currentScreen: 'game'
            };
            
            player.x = 50;
            player.y = canvas.height / 2;
            
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            backgroundObjects = [];
            
            // オブジェクトプールをクリア
            objectPools.bullets = [];
            objectPools.particles = [];
            objectPools.enemies = [];
            
            // 描画キャッシュをクリア
            starFieldCache = null;
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // ゲームループ（フレームレート制御付き）
        function gameLoop(currentTime = 0) {
            // フレームレート計算
            deltaTime = currentTime - lastFrameTime;
            
            // フレームレート制御
            if (deltaTime >= frameInterval) {
                // FPS計算
                frameCount++;
                if (frameCount % 60 === 0) {
                    fps = Math.round(1000 / deltaTime);
                }
                
                update();
                draw();
                
                lastFrameTime = currentTime;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // ゲーム開始
        gameState.currentScreen = 'title'; // 初期画面をタイトルに設定
        gameLoop();
    </script>
</body>
